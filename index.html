<!DOCTYPE html>
<html>
  <head>
    <title> Neighborhood Map </title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class=side-panel>
            <h1> Seattle's Tour Spot </h1>
            <div>
              <ul data-bind="foreach: placeList">
                <li id="placeName" data-bind="text: name, event: { mouseover: $parent.mouseOverMarker, mouseout: $parent.mouseOutMarker }, click: $parent.clickMarker"></li>
              </ul>
            </div>
        </div>
      <div id="map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
