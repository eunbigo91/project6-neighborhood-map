<!DOCTYPE html>
<html>
  <head>
    <title> Neighborhood Map </title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre|Inconsolata" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1> Seattle's Tourist Attractions </h1>
    </header>
      <button data-bind="click: clickMe" class="btn">List</button>
      <div data-bind="visible: isVisible">
        <aside>
          <button data-bind="click: clickMe" class="btn2">X</button> <br>
          <input class="filter" placeholder="Filter Location" data-bind="textInput: filter, valueUpdate: 'keyup'">
          <ul data-bind="foreach: filtered">
            <li class="placeName" data-bind="text: name, event: { mouseover: $parent.mouseOverMarker, mouseout: $parent.mouseOutMarker }, click: $parent.clickMarker"></li>
          </ul>
        </aside>
      </div>


    <div id="map"></div>

    <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEvcH7CpEhSq2zBWvnUXcBbNwS4ANHLzs&callback=initMap"
        async defer onerror="googleMapsError()"></script>
  </body>
</html>
